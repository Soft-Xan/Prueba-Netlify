<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login con Supabase</title>
</head>
<body>
  <h1>Login</h1>
  
  <form id="loginForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    
    <label for="rut">RUT:</label>
    <input type="number" id="rut" required><br><br>
    
    <button type="submit">Ingresar</button>
  </form>

  <div id="resultado"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const SUPABASE_URL = 'https://bgazopnigpdmaktlhygy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnYXpvcG5pZ3BkbWFrdGxoeWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMDY3MTUsImV4cCI6MjA3MDc4MjcxNX0.d4Auqq4XjFqKZk9KOPXtUcrMEgJCN2RyHlbLCgnLXZw';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('loginForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const rut = parseInt(document.getElementById('rut').value);

      // Consultar usuario en la base de datos
      const { data, error } = await supabase
        .from('usuario')
        .select('*')
        .eq('nombre', nombre)
        .eq('rut', rut)
        .single(); // esperamos un único usuario

      if (error || !data) {
        resultado.textContent = 'Credenciales incorrectas ❌';
        resultado.style.color = 'red';
      } else {
        resultado.textContent = `Bienvenido ${data.nombre} (${data.apellido}) ✅`;
        resultado.style.color = 'green';

        // Aquí puedes redirigir a otra página:
        // window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
